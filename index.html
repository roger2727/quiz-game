<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!-- starting page -->
    <div class="container">
      <div class="start-section">
        <div class="game-container">
          <h1 class="game-heading">lets Play</h1>
          <h3 class="quiz-heading">codding quiz game</h3>
          <p>
            answer the questions correct before the timmer runs out evertime you
            answer wrong the timmer gets shorter
          </p>

          <button class="play-btn">PLAY</button>
        </div>
      </div>
    </div>
    <!-- quiz game section -->
    <section class="game-section">
      <div class="game-start">
        <header class="game-header">
          <button class="highscores">View High Score</button>

          <p class="timer-countdown">Timer:75</p>
        </header>
        <div class="question-section">
          <p>question 1 of 5</p>
          <h3 class="question">what is a boolean statement?</h3>
        </div>
        <button id="answer-button" class="answer-a">A. wfdsfsdaffd</button>
        <button id="answer-button" class="answer-a">B. wfdsfsdaffd</button>
        <button id="answer-button" class="answer-a">C. wfdsfsdaffd</button>
        <button id="answer-button" class="answer-a">D. wfdsfsdaffd</button>
      </div>
      <div id="right-wrong" class="font-weight-light font-italic"></div>
    </section>
    <div class="endgame-container">
    <section class="endgame-results">
      <h1>Game Over!</h1>
      <p1>your score is: <span id="score">0</span><div></p1>
      <input placeholder="Enter Name" id="name"
                     class="span-1">
                    <button id="submit-score" class="submit-score-btn">Submit</button></div>
    </section></div>
<div class="highscore-container">
    <section class="highscore">
      <h2>highscores</h2>
      <ol class="score-list"></ol>
      <div class="btn-arrange">
      <button class="play-again-btn">PLay Again</button>
      <button class="clear-scores-btn">clear scores</button>
</div>
    </section></div>
    <script src="./assets/script.js"></script>
  </body>
</html>
